<!DOCTYPE html>
<html lang="en">

<head>

  <title>PK Institute</title>

  <!-- Bootstrap CSS - Replace the URL with the Bootstrap CDN or local file path -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS - Add your own custom styles here -->
  <style>
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #f2f2f2; /* Customize the color to your preference */
      text-shadow: 1px 1px #f8f9fa; /* Optional text shadow effect */
    }

    .footer-section {
      background-color: #f2f2f2;
      padding: 20px 0;
    }

    .footer-section p {
      margin-bottom: 5px;
    }

    .footer-section hr {
      border-color: #d3d3d3;
    }

    /* Additional custom styles for centering main content */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container.flex-grow-1 {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Custom styles for the Working Hours section */
    .working-hours-section {
      margin-top: 20px;
    }

    .working-hours-section h5 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .working-hours-section p {
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PK Institute</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">

  <footer class="footer-section py-4">
    <div class="container text-center">
      <!-- Add your footer content here -->
      <div class="row working-hours-section">
        <div class="col-md-6">
          <h5>Office Timing</h5>
          <p>9:00 AM - 5:00 PM</p>
        </div>

    </div>

  <!-- Bootstrap JavaScript and jQuery (Make sure to include jQuery before Bootstrap.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript (optional) - Add your own custom scripts here -->
  <script>
    // Get the current year and set it in the footer dynamically
    const currentYear = new Date().getFullYear();
    document.getElementById("currentYear").innerText = currentYear;
  </script>
